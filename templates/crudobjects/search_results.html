
{% extends '_base.html' %}
{% block title %}Search{% endblock title %}
{% block content %}
<h1>Search Results</h1>
{% for crudobject in crudobject_list %}
<div>
<h3><a href="{{ crudobject.get_absolute_url }}">{{ crudobject.title }}</a></h3>
<p>Author: {{ crudobject.author }}</p>
<p>Price: $ {{ crudobject.price }}</p>
</div>
{% endfor %}
{% endblock content %}
